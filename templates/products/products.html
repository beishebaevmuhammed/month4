{% extends 'index.html' %}

{% block content %}
    <h1>
        Posts
    </h1>

    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.rate }}</p>
                <a href="#" class="btn btn-primary">More</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
